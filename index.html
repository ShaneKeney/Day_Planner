<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>

    <!-- Bootstrap style link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Custom or override css -->
    <link rel="stylesheet" href="./styles/font-imports.css" />
    <link rel="stylesheet" href="./styles/index.css" />

    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container-fluid bottom-border mb-4">
        <div class="row d-flex justify-content-center">
            <div class="d-flex flex-column pt-5 col-6">
                <h1 class="d-flex header m-0 justify-content-center text-break text-align-center">Work Day Scheduler</h1>
                <p class="d-flex m-0 justify-content-center text-break text-align-center">A simple calendar app for scheduling your day</p>
                <p class="d-flex m-0 justify-content-center mt-1 mb-5 text-break text-align-center">Date placeholder</p>
            </div>
        </div>
    </div>

    <div class="container-fluid mb-2">
        <div class="row d-flex justify-content-center">
            <div class="d-flex flex-column col-9" id="timeBlockContainer">
                <div class="row timeBlock">
                    <div class="d-flex justify-content-end col-2 pt-2 pb-5 timeSlotDesc text-break">
                        9AM
                    </div>
                    <div class="d-flex col-8 p-0 mb-1">
                        <textarea class="form-control flex-grow-1 toDoTextArea" aria-label="With textarea"></textarea>
                    </div>
                    <div class="d-flex col-2 p-0 mb-1">
                        <button type="button" class="btn btn-primary flex-grow-1 saveButton"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/utils.js"></script>

    <!-- Bootstrap.js here -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
